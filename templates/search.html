<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Search Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="search-container">
        <h1>AI Search Engine</h1>
        
        <div class="search-box">
            <input type="text" 
                   id="searchInput" 
                   placeholder="Start typing to search..."
                   autocomplete="off">
            <div id="autocompleteResults" class="autocomplete-results"></div>
        </div>

        <div class="feedback-container">
            <div id="feedbackMessage" class="feedback-message"></div>
            <button id="reportButton" class="report-button" style="display: none;">
                Report Inappropriate Suggestion
            </button>
        </div>

        <div class="search-results" id="searchResults"></div>

        <div id="reportModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Report Inappropriate Content</h2>
                <form id="reportForm">
                    <select id="reportReason" required>
                        <option value="">Select a reason</option>
                        <option value="offensive">Offensive Content</option>
                        <option value="inappropriate">Inappropriate</option>
                        <option value="harmful">Harmful Content</option>
                        <option value="defamatory">Defamatory Content</option>
                        <option value="other">Other</option>
                    </select>
                    <textarea id="reportDetails" 
                             placeholder="Please provide additional details..."
                             required></textarea>
                    <button type="submit">Submit Report</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
