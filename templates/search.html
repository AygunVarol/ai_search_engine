<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Search Engine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .search-container {
            max-width: 600px;
            margin: 100px auto;
        }
        .suggestions {
            position: absolute;
            width: 100%;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f8f9fa;
        }
        .feedback-btn {
            font-size: 12px;
            padding: 2px 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1 class="text-center mb-4">AI Search</h1>
            
            <div class="position-relative">
                <div class="input-group mb-3">
                    <input type="text" 
                           id="searchInput" 
                           class="form-control form-control-lg" 
                           placeholder="Enter your search query..."
                           autocomplete="off">
                    <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                </div>

                <div id="suggestions" class="suggestions">
                    <!-- Suggestions will be dynamically populated here -->
                </div>
            </div>

            <div id="feedbackModal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Report Suggestion</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="feedbackForm">
                                <div class="mb-3">
                                    <label class="form-label">Reason for reporting:</label>
                                    <select class="form-select" id="feedbackReason" required>
                                        <option value="">Select a reason</option>
                                        <option value="inappropriate">Inappropriate content</option>
                                        <option value="offensive">Offensive content</option>
                                        <option value="misleading">Misleading information</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Additional comments:</label>
                                    <textarea class="form-control" id="feedbackComments" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="submitFeedback">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const searchInput = document.getElementById('searchInput');
        const suggestionsDiv = document.getElementById('suggestions');
        const feedbackModal = new bootstrap.Modal(document.getElementById('feedbackModal'));
        let currentSuggestion = '';

        searchInput.addEventListener('input', async (e) => {
            const query = e.target.value.trim();
            if (query.length > 0) {
                try {
                    const response = await fetch(`/api/suggestions?query=${encodeURIComponent(query)}`);
                    const suggestions = await response.json();
                    
                    suggestionsDiv.innerHTML = suggestions.map(suggestion => `
                        <div class="suggestion-item d-flex justify-content-between align-items-center">
                            <span class="suggestion-text">${suggestion}</span>
                            <button class="btn btn-outline-danger btn-sm feedback-btn" 
                                    onclick="reportSuggestion('${suggestion}')">
                                Report
                            </button>
                        </div>
                    `).join('');
                    
                    suggestionsDiv.style.display = 'block';
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                }
            } else {
                suggestionsDiv.style.display = 'none';
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-text')) {
                searchInput.value = e.target.textContent;
                suggestionsDiv.style.display = 'none';
            }
        });

        function reportSuggestion(suggestion) {
            currentSuggestion = suggestion;
            feedbackModal.show();
        }

        document.getElementById('submitFeedback').addEventListener('click', async () => {
            const reason = document.getElementById('feedbackReason').value;
            const comments = document.getElementById('feedbackComments').value;

            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        suggestion: currentSuggestion,
                        reason: reason,
                        comments: comments
                    })
                });

                if (response.ok) {
                    feedbackModal.hide();
                    alert('Thank you for your feedback!');
                    document.getElementById('feedbackForm').reset();
                } else {
                    throw new Error('Failed to submit feedback');
                }
            } catch (error) {
                console.error('Error submitting feedback:', error);
                alert('Failed to submit feedback. Please try again.');
            }
        });
    </script>
</body>
</html>
